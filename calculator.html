<html>
<head>

    <link rel="stylesheet" type="text/css" href="calStyle.css" />

<body>
    <h1>My Calculator</h1>

<table>
    <tr>
        <td><input id="num1" type="text" name="num1"></td>

        <input name="operate"  type="radio" value="/" />/</td>
        <td><input id="num2" type="text" name="num2"></td>
    </tr>
</table>

<p>    
<output id="result">The result</output>
</p>
