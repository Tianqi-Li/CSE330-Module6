<!DOCTYPE html>

<html>
<head>
    <title>My Weather Widget</title>
    <link rel="stylesheet" type="text/css" href="weatherStyle.css" />
</head>

<body>

    <div class="weather" id="weatherWidget">
	<div class="weather-loc"></div> 
	<div class="weather-humidity"></div>
	<div class="weather-temp"></div>
	<img class="weather-tomorrow" src="www.google.com" alt="Image not found"/>
	<img class="weather-dayaftertomorrow" src="www.google.com" alt="Image not found"/>
    </div>
    <br>
    <button id="mybtn">Update Weather</button>

    <script type="text/javascript" src="weatherScript.js"></script>
</body>
</html>
